<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENSORWORKS CHALLENGE</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="../js/nameInputManager.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="title-content" style="margin-bottom: 2em; margin-top: 1em;">
            <h1 id="title" class="text-center mb-2">Please Type Your Name Below</h1> <!--offset-sm-4-->
            <h2 id="greeting" class="text-center mb-2 pt-2 invisible">hello placeholder</h2>
        </div>
        <form id='persons-name-form' action="/greeter" method="get" target="_blank">
            <div id="input-container" class="col-sm-6 offset-sm-3">
                <div class="input-group mb-3">
                    <input id="user-name-text-input" type="text" class="form-control" placeholder="Type Your Name Here" 
                    aria-label="Your Name" name="name">
                    <input class="btn btn-outline-secondary" type="submit" value="GET!" id="activate-to-get-users-name"></input>
                    <button class="btn btn-outline-secondary" type="button" id="activate-to-post-users-name">POST!</button>
                </div> 
            </div>
        </form>

        <div class="text-center invisible" id="loading">
            <img src="../images/spinning.gif" class="rounded img-responsive" id="loading-img" width="300" height="255" alt="Loading">
        </div>
    </div>

    <footer id="site-footer" class="footer bg-dark fixed-bottom">
        <div class="container-fluid text-center text-light">
            <small>TensorWorks Challenge Submission By Adrian Zahra 2021</small>
        </div>
    </footer>
</body>
</html>
